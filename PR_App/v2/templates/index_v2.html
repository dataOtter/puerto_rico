<!DOCTYPE html>
<html >
<head>
    <!--<meta charset="UTF-8">-->
    <title>PR Data alternative</title>

    <link rel="stylesheet" href="../static/css/index_v2.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="../static/js/index_v2.js"></script>

</head>

<body>

  <div id="results"></div>

  <div class="rb-box">

    <h2>Narrow down your results</h2>

      <h3>1. Gender</h3>
      <div id="Gender" class="rb">
        <div id="Gender-M" class="rb-tab" data-value="M">
          <div class="rb-spot">
            <span class="rb-txt">Male</span>
          </div>
        </div>
        <div id="Gender-F" class="rb-tab" data-value="F">
          <div class="rb-spot">
            <span class="rb-txt">Female</span>
          </div>
        </div>
        <div id="Gender-TG" class="rb-tab" data-value="TG">
          <div class="rb-spot">
            <span class="rb-txt">Transgender</span>
          </div>
        </div>
        <div id="Gender-ALL" class="rb-tab rb-tab-active" data-value="ALL">
          <div class="rb-spot">
            <span class="rb-txt">All</span>
          </div>
        </div>
      </div>

      <h3>2. Age</h3>
      <div id="Age" class="rb">

        <div id="Age-0-18" class="rb-tab" data-value="0-18">
          <div class="rb-spot">
            <span class="rb-txt">0-18</span>
          </div>
        </div>
        <div id="Age-19-24" class="rb-tab" data-value="19-24">
          <div class="rb-spot">
            <span class="rb-txt">19-24</span>
          </div>
        </div>
        <div id="Age-25-40" class="rb-tab" data-value="25-40">
          <div class="rb-spot">
            <span class="rb-txt">25-40</span>
          </div>
        </div>
        <div id="Age-41-100" class="rb-tab" data-value="41-100">
          <div class="rb-spot">
            <span class="rb-txt">41-100</span>
          </div>
        </div>
        <div id="Age-ALL" class="rb-tab rb-tab-active" data-value="ALL">
          <div class="rb-spot">
            <span class="rb-txt">All</span>
          </div>
        </div>
      </div>

      <h3>3. Minimum drug use per day</h3>
      <div id="MinDrugUse" class="rb">

        <div id="MinDrugUse-1" class="rb-tab" data-value="1">
          <div class="rb-spot">
            <span class="rb-txt">1</span>
          </div>
        </div>
        <div id="MinDrugUse-2-3" class="rb-tab" data-value="2-3">
          <div class="rb-spot">
            <span class="rb-txt">2-3</span>
          </div>
        </div>
        <div id="MinDrugUse-4-7" class="rb-tab" data-value="4-7">
          <div class="rb-spot">
            <span class="rb-txt">4-7</span>
          </div>
        </div>
        <div id="MinDrugUse-8" class="rb-tab" data-value="8">
          <div class="rb-spot">
            <span class="rb-txt">8</span>
          </div>
        </div>
        <div id="MinDrugUse-ALL" class="rb-tab rb-tab-active" data-value="ALL">
          <div class="rb-spot">
            <span class="rb-txt">Any</span>
          </div>
        </div>
      </div>

      <h3>4. Maximum drug use per day</h3>
      <div id="MaxDrugUse" class="rb">

        <div id="MaxDrugUse-1" class="rb-tab" data-value="1">
          <div class="rb-spot">
            <span class="rb-txt">1</span>
          </div>
        </div>
        <div id="MaxDrugUse-2-3" class="rb-tab" data-value="2-3">
          <div class="rb-spot">
            <span class="rb-txt">2-3</span>
          </div>
        </div>
        <div id="MaxDrugUse-4-7" class="rb-tab" data-value="4-7">
          <div class="rb-spot">
            <span class="rb-txt">4-7</span>
          </div>
        </div>
        <div id="MaxDrugUse-8" class="rb-tab" data-value="8">
          <div class="rb-spot">
            <span class="rb-txt">8</span>
          </div>
        </div>
        <div id="MaxDrugUse-ALL" class="rb-tab rb-tab-active" data-value="ALL">
          <div class="rb-spot">
            <span class="rb-txt">Any</span>
          </div>
        </div>
      </div>

      <div class="button-box">
        <button id="filter_button" class="button trigger">Submit</button>
      </div>

  </div>

</body>
</html>
